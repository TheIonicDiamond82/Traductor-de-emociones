<ion-header color="primary" >
  <ion-toolbar>
    <ion-title>🎨 ¡A dibujar!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">

  <div class="text-center mb-3">
    <h4 class="text-primary fw-bold">Expresa tu emoción con un dibujo</h4>
    <p class="text-muted">¡Usa colores y deja que la IA adivine tu emoción!</p>
  </div>

  <div class="card shadow p-3 bg-light">
    <canvas #canvas width="300" height="300" class="border border-dark rounded bg-white"></canvas>

    <div class="mt-3 d-flex flex-wrap justify-content-center gap-2">
      <button class="btn btn-sm btn-danger" (click)="clearCanvas()">🧹 Limpiar</button>
      <button class="btn btn-sm btn-success" (click)="predictEmotion()">🤖 Predecir emoción</button>
      <select class="form-select form-select-sm w-auto" [(ngModel)]="selectedColor">
        <option value="black">🖤 Negro</option>
        <option value="red">❤️ Rojo</option>
        <option value="blue">💙 Azul</option>
        <option value="green">💚 Verde</option>
        <option value="yellow">💛 Amarillo</option>
        <option value="purple">💜 Morado</option>
      </select>
    </div>
  </div>

  <div class="mt-4 text-center">
    <div *ngIf="predictedEmotion">
      <h5 class="fw-bold text-success">😊 Emoción detectada: predictedEmotion </h5>
    </div>
  </div>

  <ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button href="escribir">
      <ion-icon name="create-outline"></ion-icon>
      <ion-label>Escribir</ion-label>
    </ion-tab-button>

    <ion-tab-button href="dibujar">
      <ion-icon name="brush-outline"></ion-icon>
      <ion-label>Dibujar</ion-label>
    </ion-tab-button>

    <ion-tab-button href="camara">
      <ion-icon name="camera-outline"></ion-icon>
      <ion-label>Cámara</ion-label>
    </ion-tab-button>

    <ion-tab-button href="imagen">
      <ion-icon name="image-outline"></ion-icon>
      <ion-label>Subir Imagen</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-content>
