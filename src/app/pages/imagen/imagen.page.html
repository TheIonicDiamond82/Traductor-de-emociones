<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Botón volver a inicio -->
  <a href="inicio" class="btn-volver">
    <ion-icon name="home-outline"></ion-icon>
  </a>

  <!-- Contenido principal -->
  <div class="main-content-wrapper">
    <div class="center-container container">
      <h3 class="my-3">Inserta una imagen para predecir la emoción</h3>

      <!-- Selector de archivo -->
      <input type="file" accept="image/*" class="form-control mb-3" (change)="onFileSelected($event)">

      <!-- Vista previa -->
      <div *ngIf="imageSrc" class="mb-3">
        <img [src]="imageSrc" id="imagen-prediccion" class="img-fluid rounded shadow" alt="Vista previa">
      </div>

      <!-- Botón de predicción -->
      <ion-button expand="block" color="success" (click)="predecirEmocion()" [disabled]="!imageSrc">
        Predecir emoción
      </ion-button>

      <!-- Resultado -->
      <div *ngIf="emocionPredicha" class="mt-4">
        <h5>Resultado:</h5>
        <b><h5>{{ emocionPredicha }}</h5></b>
      </div>
    </div>
  </div>

  <!-- Tabs fuera del contenedor central -->
  <ion-tabs>
    <ion-tab-bar slot="bottom" class="custom-tab-bar">
      <ion-tab-button href="escribir" class="tab-escribir">
        <ion-icon name="create-outline"></ion-icon>
        <ion-label>Escribir</ion-label>
      </ion-tab-button>

      <ion-tab-button href="dibujar" class="tab-dibujar">
        <ion-icon name="brush-outline"></ion-icon>
        <ion-label>Dibujar</ion-label>
      </ion-tab-button>

      <ion-tab-button href="camara" class="tab-camara">
        <ion-icon name="camera-outline"></ion-icon>
        <ion-label>Cámara</ion-label>
      </ion-tab-button>

      <ion-tab-button href="imagen" class="tab-imagen">
        <ion-icon name="image-outline"></ion-icon>
        <ion-label>Subir Imagen</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
